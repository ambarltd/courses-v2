deptrac:    
    paths:
        - ./src
    
    layers:
        - name: Aggregate
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Aggregate\\.*
        - name: Command
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Command\\.*
        - name: CommandHandler
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\CommandHandler\\.*
        - name: Controller
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Controller\\.*
        - name: ControllerForProjectionReaction
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\ControllerForProjectionReaction\\.*
        - name: Event
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Event\\.*
        - name: Projection
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Projection\\.*
        - name: Reaction
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Reaction\\.*
        - name: Query
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\Query\\.*
        - name: QueryHandler
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\QueryHandler\\.*
        - name: ValueObject
          collectors:
              - type: classLike
                value: ^Galeas\\Api\\BoundedContext\\\w*\\\w*\\ValueObject\\.*

    ruleset:
        Aggregate:
            - ValueObject
        Command: []
        CommandHandler:
            - Aggregate
            - Command
            - Event
            - ValueObject
        Controller:
            - Command
            - Query
            - CommandHandler
            - QueryHandler
        ControllerForProjectionReaction:
            - Projection
            - Reaction
            - Service
        Event:
            - Aggregate
            - ValueObject
        Projection:
            - Event
            - CommandHandler # interface implementation
            - QueryHandler # interface implementation
        Reaction:
            - Aggregate
            - Event
            - CommandHandler # interface implementation
            - QueryHandler # interface implementation
        Query: []
        QueryHandler:
            - Aggregate
            - Query
            - Event
            - ValueObject
            - Projection
